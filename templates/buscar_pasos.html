<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar Recetas por Pasos</title>
</head>
<body>
    <h1>Buscar Recetas por Pasos</h1>
    <form method="GET" action="{{ url_for('buscar_pasos') }}">
        <label for="pasos">Pasos (separados por puntos):</label><br>
        <input type="text" id="pasos" name="pasos" required><br><br>
        <button type="submit">Buscar Recetas</button>
    </form>

    {% if recetas %}
    <h2>Recetas encontradas:</h2>
    <ul>
        {% for receta in recetas %}
        <li>
            <h3>{{ receta.nombre }}</h3>
            <p>Ingredientes: {{ receta.ingredientes | join(', ') }}</p>
            <p>Pasos: {{ receta.pasos | join('. ') }}</p>
        </li>
        {% endfor %}
    </ul>
    {% endif %}

    <a href="/">Regresar a la p√°gina principal</a>
</body>
</html>
